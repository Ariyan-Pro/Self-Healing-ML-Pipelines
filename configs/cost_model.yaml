# configs/cost_model.yaml
# Production-ready cost model (for reference/demo)
# Current system uses adaptive/cost_model/action_costs.yaml

production_tuning_reference:
  fallback:
    base_cost: 0.3
    success_reward: -0.1  # Negative cost = reward
    failure_penalty: 0.5
    sla_penalty_per_minute: 0.05  # Production-only factor
  
  retrain:
    base_cost: 1.5
    success_reward: -2.0  # Big reward for fixing models
    failure_penalty: 1.0
    business_value_per_accuracy_point: 0.1  # Production factor
  
  rollback:
    base_cost: 1.0
    success_reward: -1.0
    failure_penalty: 0.8
    time_to_recovery_bonus: -0.2  # Negative = bonus for fast recovery

note: "This is reference for production tuning. Current system uses test-optimized costs."
