pipelines:
  - pipeline_id: "rec-pipeline-001"
    tenant_id: "acme-corp"
    name: "Recommendation Engine"
    description: "Product recommendation model for e-commerce platform"
    model_type: "classification"
    status: "active"
    pipeline_cost_budget: 1000.00
    pipeline_compute_budget: 24.0
    drift_threshold: 0.15
    accuracy_drop_threshold: 0.10
    anomaly_rate_threshold: 0.03
    latency_increase_threshold: 0.15
    sla_weights:
      availability: 0.5
      accuracy: 0.4
      latency: 0.1
    approval_required: true
    allowed_actions: ["fallback", "rollback", "retrain"]
    notification_channels: ["email", "slack", "pagerduty"]
    tags: ["ecommerce", "recommendation", "tier1", "production"]
