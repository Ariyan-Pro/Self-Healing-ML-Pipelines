# enterprise_platform/policy_templates/production_critical_policy.yaml

policy:
  metadata:
    id: "policy-prod-critical-001"
    name: "Production Critical - Data Drift Emergency"
    description: "Emergency response for data drift in Tier 1 production models"
    priority: 1
    tags: ["production", "critical", "data_drift", "tier1"]
    created_by: "ml-governance-team"
    created_at: "2026-01-26T10:00:00Z"
    updated_at: "2026-01-26T10:00:00Z"
  
  condition:
    drift_score: "> 0.25"
    accuracy_drop: "> 15%"
    logical_operator: "OR"
  
  action:
    type: "rollback"
    parameters:
      rollback_to: "last_stable"
      validate_before_deploy: true
      canary_percentage: 1
      canary_duration_minutes: 5
    cost_budget: 500.00
    timeout_seconds: 300
  
  governance:
    approval_mode: "human_acknowledge"
    required_roles: ["ml_ops", "manager"]
    audit_trail: true
    compliance_tags: ["soc2", "financial"]
    retention_days: 730
  
  sla_impact:
    max_downtime_minutes: 2
    min_accuracy_after_action: 0.85
    max_cost_increase_percent: 10
  
  business_context:
    revenue_impact_score: 10
    customer_impact_score: 9
    brand_risk_score: 8
    tier: "tier1_critical"

