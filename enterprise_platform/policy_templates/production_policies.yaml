# enterprise_platform/policy_templates/compliance_policy.yaml

policy:
  metadata:
    id: "policy-compliance-audit-003"
    name: "Compliance Auditing - All Actions"
    description: "All actions require audit trail for compliance"
    priority: 1
    tags: ["compliance", "audit", "hipaa", "gdpr", "all_tiers"]
    created_by: "compliance-office"
    created_at: "2026-01-26T10:00:00Z"
    updated_at: "2026-01-26T10:00:00Z"
  
  condition:
    drift_score: "> 0.0"
    logical_operator: "OR"
  
  action:
    type: "escalate"
    parameters:
      escalation_level: "compliance_team"
      require_documentation: true
      business_justification_required: true
    cost_budget: 0.00  # Compliance actions have no cost limit
    timeout_seconds: 86400  # 24 hours for compliance review
  
  governance:
    approval_mode: "human_approval"
    required_roles: ["ml_ops", "manager", "director"]
    audit_trail: true
    compliance_tags: ["hipaa", "gdpr", "soc2", "pci", "financial"]
    retention_days: 3650  # 10 years for compliance
  
  sla_impact:
    max_downtime_minutes: 120  # Compliance can take longer
    min_accuracy_after_action: 0.0  # Compliance overrides performance
    max_cost_increase_percent: 100  # Compliance has unlimited budget
  
  business_context:
    revenue_impact_score: 10
    customer_impact_score: 10
    brand_risk_score: 10
    tier: "tier1_critical"
