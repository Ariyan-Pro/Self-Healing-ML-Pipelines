# enterprise_platform/policy_templates/experimental_policy.yaml

policy:
  metadata:
    id: "policy-exp-safe-002"
    name: "Experimental Models - Safe Learning"
    description: "Safe exploration policy for experimental models"
    priority: 5
    tags: ["experimental", "learning", "safe_exploration", "tier4"]
    created_by: "ml-research-team"
    created_at: "2026-01-26T10:00:00Z"
    updated_at: "2026-01-26T10:00:00Z"
  
  condition:
    drift_score: "> 0.20"
    accuracy_drop: "> 20%"
